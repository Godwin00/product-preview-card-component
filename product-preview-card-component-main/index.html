<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/layout.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="general">  
<div class="first">
  <img class="imgcard" src="/images/image-product-desktop.jpg" alt="">
</div>
<div class="second">
  <div>  
    <p class="perf">Perfume</p>

    <h2>Gabrielle <br> Essence Eau <br> De Parfum</h2>

    <div class="write"><p>A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
    Perfumer-Creator <br> for the House of CHANEL.</p>
  </div>
    <div class="price"><h2>$149.99</h2>
      <strike>$169.99</strike>
    </div>
    <div class="btn">
      <img src="./images/icon-cart.svg" alt="">
      Add to Cart
    </div>
  </div>    
</div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Godwin</a>.
  </div>
</body>
</html>
